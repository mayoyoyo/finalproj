<script src="https://kit.fontawesome.com/165a36cd7d.js" crossorigin="anonymous"></script><html><head><title>.mp426 - Audio Racer</title><style>@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

        .UIBox {
            width: 70%;

        .Pause {

        }

        .content div {
            margin-top: 10px;
            text-align: center;
            justify-content: center;
        }

        .content input {
            margin-top: 10px;
        }</style><link rel="shortcut icon" href="/finalproj/favicon.ico"></head><body><div class="UIBox" id="upload"><div class="content"><img src="https://i.ibb.co/kGQDyqD/logo1.png" alt="logo1"> <input type="file" id="fileInput" name="file" accept=".mp3" hidden="hidden"> <span id="gameover-text"></span> <button type="button" id="custom-button">CHOOSE .MP3 FILE</button><br><span id="custom-text">No file chosen yet</span><br><br><br><audio id="audio"></audio><button class="playbutton" id="playAudio" disabled="disabled" onclick="play()">PLAY &nbsp<i class="far fa-play-circle"></i></button></div></div><div class="UIBox2" id="displayscore"><div class="content"><div id="Score">SCORE<br>0</div></div></div><div class="Pause" id="pausediv"><button type="button" id="pausebutton" style="display:none;" onclick="pause()">PAUSE</button></div><script src="/finalproj/main.c7ee2d0436714f048afd.js"></script></body><script>const realFileBtn = document.getElementById("fileInput");
    const customBtn = document.getElementById("custom-button");
    const customTxt = document.getElementById("custom-text");
    const customTxt2 = document.getElementById("custom-text2");
    const playButton = document.getElementById("playAudio");
    const gameoverText = document.getElementById("gameover-text");

    customBtn.addEventListener("click", function () {
        realFileBtn.click();
    });

    realFileBtn.addEventListener("change", function () {
        if (realFileBtn.value) {
            customTxt.innerHTML = realFileBtn.value.match(
                /[\/\\]([\w\d\s\.\-\(\)]+)$/
            )[1];

        }
        playButton.disabled = false;
        customTxt2.innerHTML = customTxt.innerHTML;
    });

    function onEnded() {
      console.log('Track done!');
      gameover();
    }

    document.getElementById('audio').addEventListener("ended", onEnded, false);

    function play() {
        var box = document.getElementById('upload');
        box.style.display = 'none';
        var score = document.getElementById('displayscore');
        score.style.display = 'flex';
        var audio = document.getElementById('audio');
        audio.play();
        var pausebutton = document.getElementById('pausebutton');
        var pausediv = document.getElementById('pausediv');
        pausediv.style.display = 'flex';
        pausebutton.style.display = 'flex';
    }

    function pause() {
        var score = document.getElementById('displayscore');
        var box = document.getElementById('upload');
        box.style.display = 'flex';
        var audio = document.getElementById('audio');
        gameoverText.innerHTML = "";
        audio.pause();
        score.style.display = 'none';
    }

    function gameover() {
        var box = document.getElementById('upload');
        box.style.display = 'flex';
        gameoverText.innerHTML = "Game over! Try again?";
    }</script></html>
