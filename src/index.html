<html>
    <head>

    <style>

        .UIBox {
            width: 300px;
            left: 50%;
            top: 20px;
            display: flex;
            justify-content: space-between;
            position: absolute;
            -webkit-transform: translate(-50%, 0); 
            background-color: grey;
            border-color: white;
            opacity: 0.5;
            border-radius: 10px;
            padding: 10px;

            font-family:georgia,garamond,serif;font-size:16px;font-style:italic;
        }

        .content {
            margin: auto;
            text-align: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        .content div {
            margin-top: 10px;
            text-align: center;
            justify-content: center;
        }

        .content input {
            margin-top: 10px;
        }

    </style>
    </head>
    <body>
        <div class="UIBox">
            <div class="content">
                <div id="Score">
                    Score: 0
                </div>

                <div>
                    Upload your Music! 
                </div>
                <input type="file" id="fileInput">

                
            </div>
        </div>
    </body>
</html>
